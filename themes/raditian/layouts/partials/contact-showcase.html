{{ if .Site.Data.contact.showcase.enable }}
<section class="rad-showcase rad-showcase--index rad-animation-group rad-fade-down">
  <div class="rad-showcase__bg">
    <img
      class="lozad img-responsive"
      width="100%"
      src="{{ .Site.Data.contact.showcase.image.x | absURL }}"
      alt="{{ .Site.Data.contact.showcase.image.alt }}"
    />
  </div>
  <div class="container">
    <div class="row">
      <div class="col-12 col-sm-12 col-md-8 col-lg-7 col-xl-6">
        <h1 class="display-1">
          {{ .Site.Data.contact.showcase.title }}
          <br />
          <span
            >{{ .Site.Data.contact.showcase.subtitle }}</span
          >
        </h1>
        <p class="lead">
          {{ .Site.Data.contact.showcase.description | safeHTML }}
        </p>
      </div>
    </div>
    <div class="row platform-links">
      <div class="col-12">
        {{ range .Site.Data.contact.showcase.socialLinks }}
        <a href="{{ .URL | absURL }}" target="_blank"
          ><i class="icon-{{ .icon }}-line"></i
        ></a>
        {{ end }}
      </div>
    </div>
  </div>
  <div class="rad-showcase__bg rad-showcase__bg--mobile">
    <img
      class="lozad img-responsive"
      src="{{ .Site.Data.contact.showcase.imageMobile.x | absURL }}"
      alt="{{ .Site.Data.contact.showcase.imageMobile.alt }}"
    />
  </div>
</section>
{{ end }}
