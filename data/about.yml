enable: true
title: "Qui sommes-nous ?"
content: "<p class='lead'>
  PIXELS est bien plus qu'une simple association. Nous sommes une équipe diversifiée d'étudiants passionnés par l'audiovisuel sous toutes ses formes. Notre mission est de capturer l'essence de chaque événement, de chaque instant de la vie étudiante centralienne, et de le transformer en un récit visuel puissant. Que ce soit un événement sportif enflammé, une conférence inspirante ou simplement des moments de camaraderie, nous sommes là pour capturer ces moments qui font battre le cœur de l'école.
  </p>"
